<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jour 6 - Interface du condamné</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-md">
        <h1 class="text-center pt-3 fw-bold text-decoration-underline fst-italic" style="font-family: Lucida;">Le Dernier Mois du Condamné</h1>
        <h2 class="pt-3 fw-bold text-decoration-underline fst-italic" style="font-family: Lucida;">Jour 6: TypeScript du Condamné</h2>

        <div class="m-3">
            <label for="userName" class="form-label">Nom :</label>
            <input type="text" class="form-control" id="userName" placeholder="Entrez un nom">
        </div>

        <div class="m-3">
            <label for="userAge" class="form-label">Âge :</label>
            <input type="number" class="form-control" id="userAge" placeholder="Entrez un âge">
        </div>

        <div class="m-3">
            <label for="userEmail" class="form-label">Email :</label>
            <input type="email" class="form-control" id="userEmail" placeholder="Entrez un email">
        </div>

        <div class="m-3">
            <button class="btn btn-primary" onclick="updateUser()">Mettre à jour l'utilisateur</button>
        </div>

        <div class="m-3">
            <h4>Résultat :</h4>
            <p id="result"></p>
        </div>
    </div>

    <!-- Inclure le fichier JavaScript compilé -->
    <script src="script.js"></script>
</body>
</html>
